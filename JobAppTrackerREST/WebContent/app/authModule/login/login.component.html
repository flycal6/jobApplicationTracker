<div class="container">
<!-- **************** 401 Unauthorized alert *************************** -->
<div ng-show="vm.unauthorized" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- /********************* login form ************************************** -->
	<div ng-hide="vm.loading > 0">
		<form class="form">
		    <h2 class="display-4">Please sign in</h2>
		    <div class="form-group">
		    <label for="inputEmail" class="sr-only">Email address</label>
		    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
			</div>
		    <div class="form-group">
		    <label for="inputPassword" class="sr-only">Password</label>
		    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required><br>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login(user)">Sign in</button><br>
			<a id="registerLink" href="#/register">New user? Click HERE to register</a>
		</form>
	</div>


<!-- **************** only show while waiting for server response *************************** -->
	<div id="loading" ng-show="vm.loading > 0">
		<p class="display-3 text-center lead">Loading</p>
		<img class="img-fluid mx-auto d-block" src="./img/catLoader.gif">
	</div>
</div>
