<div class="container-fluid">

<!-- /********************* registration form ************************************** -->
	<form class="form-signin" ng-show="vm.loading < 1">
	    <h2 class="form-signin-heading">Please Register</h2>
	    <div class="form-group">
		    <label for="fname" class="sr-only">First Name</label>
		    <input type="text" id="fname" class="form-control" placeholder="First name" ng-model="user.fName" required>
		</div>
	    <div class="form-group">
		    <label for="lname" class="sr-only">Last Name</label>
		    <input type="text" id="lname" class="form-control" placeholder="Last name" ng-model="user.lName" required>
		</div>
	    <div class="form-group">
		    <label for="inputEmail" class="sr-only">Email address</label>
		    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
		</div>
	    <div class="form-group">
		    <label for="inputPassword" class="sr-only">Password</label>
		    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
		</div>
		<button id="regButton" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.register(user)">Register</button>
	</form>

<!-- **************** only show while waiting for server response *************************** -->
	<div id="loading" ng-show="vm.loading > 0">
		<p class="display-3 text-center lead">Registering...</p>
		<img class="img-fluid mx-auto d-block" src="./img/catLoader.gif">
	</div>
</div>
