<div class="container">

    <!-- ******************* index view of responses ****************************************************************  -->
    <div class="mt-3" ng-hide="vm.loading == 1 || vm.showCreateResponseForm">
        <h1 class="display-4">All Responses</h1>
        <hr>
        <div class="row-hover" ng-repeat="res in vm.responses">
	        <div class="row">
	            <div class="col-sm-3 lead">{{res.date | date:'EEE MMM d, y' : 'UTC'}}</div>
	            <div class="col-sm-3 lead">{{res.name}}</div>
	            <div class="col-sm-3 lead">{{res.email}} {{res.phone}}</div>
	            <div class="col-sm-3 lead">Interview Request: {{res.interviewRequested}}</div>
	            <div class="col-sm-12 lead">{{res.notes}}</div>
	        </div>
        <hr>
<!--         <hr ng-if="!$last"> -->
        </div>
	</div>
        
    <!-- ******************* add a response to an application *******************************************************  -->
        <div ng-show="vm.loading == 0 && vm.showCreateResponseForm">
        <h3 class="display-4">Add Response to {{vm.appToAddResponse.companyName}} Application</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="date">Date</label>
                    <input type="datetime-local" class="form-control" id="date" placeholder="date" ng-model="vm.newResponse.date">
                </div>
                <div class="form-group col-md-6">
                    <label for="company">Contact Name</label>
                    <input class="form-control" id="company" placeholder="contact name" ng-model="vm.newResponse.name">
                </div>
            </div>
            <div class="form-row">
	            <div class="form-group col-md-6">
	                <label for="location">Email</label>
	                <input class="form-control" id="location" placeholder="email" ng-model="vm.newResponse.email">
	            </div>
	            <div class="form-group col-md-6">
	                <label for="applied">Phone</label>
	                <input class="form-control" id="applied" placeholder="phone" ng-model="vm.newResponse.phone">
	            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="notes">Notes</label>
                    <input class="form-control" id="resume" placeholder="notes" ng-model="vm.newResponse.notes">
                </div>
            </div>
            <div class="form-row">
                <label>Interview Requested?</label><br>
                <div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> true
				  </label>
				</div>
				<div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> false
				  </label>
				</div>
			</div>
            <div class="form-group"></div>
            <button type="submit" class="btn btn-primary" ng-click="vm.newResponseSubmit(vm.appToAddResponse.id, vm.newResponse)">Add
				Response</button>
        </form>
    </div>
        
</div>
